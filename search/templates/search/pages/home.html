{% extends 'search/template.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">NovelTorpedo Search</h1>
        </div>
    </div>
    <div class="row">
        <div class="text-center col-xs-12 col-sm-8 col-sm-offset-2">
            <form action="{% url 'search:search' %}" method="GET">
                {% csrf_token %}
                <div class="form-group">
                    <label for="search">Search for Literature</label>
                    <input type="text" class="form-control" name="search" id="search" />
                </div>
                <button type="submit" class="btn btn-default">Search!</button>
            </form>
        </div>
    </div>
{% endblock %}
