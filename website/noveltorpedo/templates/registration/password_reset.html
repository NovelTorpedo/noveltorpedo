{% extends 'noveltorpedo/template.html' %}

{% block title %}password reset{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Reset your password</h1>
        </div>
    </div>
    <div class="row">
        <div class="text-center col-xs-12 col-sm-8 col-sm-offset-2">
            <form method="POST">
                <input type="hidden" name="next" value="/" />
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Reset my password</button>
            </form>
        </div>
    </div>
{% endblock %}
