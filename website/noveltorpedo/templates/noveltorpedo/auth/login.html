{% extends 'noveltorpedo/template.html' %}

{% block title %}login{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">NovelTorpedo Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="/">

                {% include 'noveltorpedo/partials/form-fields.html' %}

                <p class="pull-left">
                    <button type="submit" class="btn btn-default">Login</button>
                </p>

                <p class="text-right">
                    <a href="{% url 'password_reset' %}">Forgot your password?</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
